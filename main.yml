---
- name: Configure system | Tasks
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: User tasks
      ansible.builtin.import_tasks: "tasks/users.yml"

    - name: Packages tasks
      ansible.builtin.import_tasks: "tasks/packages.yml"

    - name: Config tasks
      ansible.builtin.import_tasks: "tasks/dotfiles.yml"

- name: Configure system | Roles
  hosts: localhost
  connection: local
  become: true
  roles:
    - role: nvidia
      when: nvidia == true
    - role: caps2esc
    - role: bluetooth
      when: bluetooth == true
    - role: mount
      when: disks is defined
